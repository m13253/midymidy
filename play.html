<!DOCTYPE html>
<html>
<body>
<div style="width: 1024px; margin-left: auto; margin-right: auto; text-align: center">
<audio controls="controls" style="width: 1024px" id="audio" ontimeupdate="score=document.getElementById('score').contentWindow; score.scrollTo(0, (this.currentTime+score.mintime)*32);">

</audio>
<iframe width="1024" height="640" seamless="seamless" scrolling="no" src="preview.html#demo.mid" id="score"></iframe>
</div>
</body>
</html>
