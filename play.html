<!DOCTYPE html>
<html>
<body>
<div style="width: 1024px; margin-left: auto; margin-right: auto; text-align: center">
<audio controls="controls" style="width: 1024px" id="audio" ontimeupdate="score=document.getElementById('score').contentWindow; score.scrollTo(0, (this.currentTime+score.mintime)*32);">
</audio>
<iframe width="1024" height="640" seamless="seamless" scrolling="no" framborder="0" src="about:blank" id="score"></iframe>
</div>
<script language="javascript" type="text/javascript">
midname=location.hash.substr(1) || "demo";
document.getElementById("score").src="preview.html#"+midname+".mid";
var audio=document.getElementById("audio");
audio.src=midname+".ogg";
audio.load();
</script>
</body>
</html>
